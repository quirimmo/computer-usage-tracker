<div class="row m-0">
	<ng-container *ngFor="let user of users; trackBy: user?.id">
		<div class="m-0 p-0 col-xl-3 col-lg-4 col-sm-6">
			<users-list-item
				[user]="user"
				(onDeleteUser)="deleteUser($event)"
				(onUpdateUser)="updateUser($event)"
			></users-list-item>
		</div>
	</ng-container>
</div>
